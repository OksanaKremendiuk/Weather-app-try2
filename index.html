<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Friday 05:00</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                  alt=""
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temparature"></strong
                  ><span class="units">°C | F°</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>pressure: <span id="pressure"></span>hPa</li>
                <li>humidity: <span id="humidity"></span></span>%</li>
                <li>wind: <span id="wind"></span></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <span
            ><a
              href="https://github.com/OksanaKremendiuk/Weather-app-try2"
              target="_blank"
              >Open-source code</a
            >
            by Oksana Kremendiuk</span
          >
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
