<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Change a city..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-outline-success w-100"
                  id="geo-position-button"
                >
                  Where you
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temparature"></strong
                  ><span class="units"
                    ><a href="#" id="cels-link" class="active">째C</a> |
                    <a href="#" id="farh-link">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>pressure: <span id="pressure"></span>hPa</li>
                <li>humidity: <span id="humidity"></span>%</li>
                <li>wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-date-forecast">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/04n@2x.png"
                  alt=""
                  width="48"
                />
                <div class="weather-forecast-temp">
                  <span class="forecast-temp-max"><strong>18째</strong></span>
                  <span class="forecast-temp-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <span
            ><a
              href="https://github.com/OksanaKremendiuk/Weather-app-try2"
              target="_blank"
              >Open-source code</a
            >
            by Oksana Kremendiuk</span
          >
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
